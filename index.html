<!doctype html>
<html lang="en">

<head>
  <title>WareHouse Manager</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <!-- place navbar here -->

  </header>
  <main class=" cntainter-fluid row">
    <section class="row justify-content-evenly gap-5">
      <div class="col-2 btn btn-success " onclick="drawPackages(packages)">All Packages</div>
      <div class="dropdown col-2">
        <button class="btn btn-success btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Weight
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" onclick="drawPackageWeight()">Sort Wight (H-L)</a></li>
          <li><a class="dropdown-item" onclick="drawPackageWeight(); drawHeavyWeight()">Heavy</a></li>
          <li><a class="dropdown-item" onclick="drawPackageWeight(); drawLightWeight()">Light</a></li>
        </ul>
      </div>
      <div class="dropdown col-2">
        <button class="btn btn-success btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Priority
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" onclick="drawFreePriority()">Free</a></li>
          <li><a class="dropdown-item" onclick="drawStandardPriority()">Standard</a></li>
          <li><a class="dropdown-item" onclick="drawExpressPriority()">Express</a></li>
        </ul>
      </div>
      <div class="dropdown col-2">
        <button class="btn btn-success btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Fragility
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" onclick="drawFragilePackages()">Fragile</a></li>
          <li><a class="dropdown-item" onclick="drawNotFragilePackages()">Not Fragile</a></li>
        </ul>
      </div>
    </section>
    <!-- STUB packages -->
    <section id="ware-House" class="row justify-content-evenly">

    </section>

  </main>
























  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="app.js"></script>
</body>

</html>
